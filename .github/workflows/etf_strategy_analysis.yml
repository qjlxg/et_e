name: etf_strategy_analysis

on:
  schedule:
    # 每天北京时间 15:30 运行 (UTC 07:30)
    - cron: '30 7 * * *'
  push:
    paths:
      - 'etf_strategy_analysis.py'
      - '.github/workflows/etf_strategy_analysis.yml'
  workflow_dispatch: # 支持手动触发

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pandas numpy

      - name: Run Analysis
        env:
          TZ: Asia/Shanghai
        run: |
          python etf_strategy_analysis.py

      - name: Commit and Push Results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          # 只有在有新文件生成时才提交，防止工作流报错
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto analysis: $(date +'%Y-%m-%d %H:%M:%S')" && git push)
